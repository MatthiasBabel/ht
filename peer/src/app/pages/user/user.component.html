<div class="container">
  <h1>Kunde (Gilbert)</h1>
  <h2>{{acc}}</h2>
  <h2 class="balance">Token: {{balance}} </h2>
  <div class="row">
    <div class="col-md-6">
      <mat-card>
        <ngx-gauge
     [size] = "gaugeSize"
     type="arch" cols
     [value]="capa1"
     label="Batterie freigegeben"
     append="%"
     cap="round"
     thick="15"
     min="0"
     max="100"
     duration="1"
     foreground-color="rgba(1, 0, 0, 1)"
     background-color="rgba(0, 0, 0, 0.1)"
     [thresholds]="thresholdConfig"
     fraction-size="1"
     >
  </ngx-gauge>

  <mat-slider
  thumbLabel
  [displayWith]="formatLabel"
  tickInterval="1"
  min="1"
  max="100"
  [(ngModel)]="currentValue1"
  ></mat-slider>
  <button mat-raised-button (click)="changeCapa1()">Best√§tigen</button>
      </mat-card>
    </div>
    <div class="col-md-6">
      <mat-card>
        <ngx-gauge
     [size] = "gaugeSize"
     type="arch" cols
     [value]="used1"
     label="Batterie genutzt"
     append="%"
     cap="round"
     thick="15"
     min="0"
     max="100"
     duration="1"
     foreground-color="rgba(1, 0, 0, 1)"
     background-color="rgba(0, 0, 0, 0.1)"
     [thresholds]="thresholdConfig"
     fraction-size="1"
     >
  </ngx-gauge>

  <button mat-raised-button (click)="claim()">Get Token</button>
      </mat-card>
    </div>
  </div>

</div>
